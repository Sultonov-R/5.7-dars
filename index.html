<!DOCTYPE html>

    <title>Table-cars</title>

<body>

    <div class="create-form">
        <form id="formInput" class="formInput">
            <input type="text" name="" id="name" placeholder="Enter Name">
        <input type="number" name="" id="year" placeholder="Enter Year">
        <input type="text" name="" id="color" placeholder="Enter Color">
        <input type="text" name="" id="price" placeholder="Enter Price">
        <input id="add-btn" type="button" value="Add">
        </form>  
    </div>
    
    <div class="container">

        <form id="form">
            <select name="cars" id="cars">
                <option value="Audi">Audi</option>
                <option value="BMW">BMW</option>
                <option value="ferrari">Ferrari</option>
                <option value="Bugatti">Bugatti</option>
            </select>

            <select name="year" id="yearSelect">
                <option value="2000-2005">2000-2005</option>
                <option value="2005-2010">2005-2010</option>
                <option value="2010-2015">2010-2015</option>
                <option value="2015-2020">2015-2020</option>
                <option value="2015-2020">2020-2024</option>
            </select>

            <select name="price" id="priceSelect">
                <option value="1000-5000">1000-5000</option>
                <option value="5000-20000">5000-20000</option>
                <option value="20000-50000">20000-50000</option>
                <option value="50000-80000">50000-80000</option>
            </select>
        </form>

        <div class="search">
            <input type="search" id="search" placeholder="search">
        </div>

        <table>
            <thead>
                <tr>
                    <th id="">No</th>
                    <th id="nameCars">Name</th>
                    <th id="colorCars">Color</th>
                    <th id="yearCars">Year</th>
                    <th id="priceCars">Price</th>
                    <th id="statusCars">Status</th>
                </tr>
            </thead>
